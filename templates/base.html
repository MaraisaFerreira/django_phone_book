{% load static %}
<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="description" content="" />
		<meta name="author" content="" />

		<title>{% block title %}{% endblock title %}</title>

		<!-- Bootstrap core CSS -->
		<link href="{% static 'css/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
	</head>

	<body>
		{% include 'partial/_nav.html' %}

		<!-- Page Content -->
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					{% block content %}{% endblock content %}
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript -->
		<script src="{% static 'css/vendor/jquery/jquery.slim.min.js' %}"></script>
		<script src="{% static 'css/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
	</body>
</html>
