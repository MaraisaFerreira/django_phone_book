{% load static %}
<!DOCTYPE html>
<html lang="pt">
	<head>
		{% include 'partial/_head.html' %}

		<title>{% block title %}{% endblock title %}</title>

	</head>

	<body>
		{% include 'partial/_nav.html' %}

		<!-- Page Content -->
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					{% block content %}{% endblock content %}
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript -->
		<script src="{% static 'css/vendor/jquery/jquery.slim.min.js' %}"></script>
		<script src="{% static 'css/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
	</body>
</html>
